apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
{{ toYaml .Values.ingress.annotations | indent 4 }}
  labels:
{{ toYaml .Values.ingress.labels | indent 4 }}
  name: {{ template "fullname" .}}-socks-ingress
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: front-end
            port:
              number: 80
        path: /
        pathType: Prefix
    host: {{ .Values.host }}
    # {{- if .Values.host }}
    # host: {{ template "host" . }}
    # {{- end }}
  {{- if .Values.ingress.tlsSecretName }}
  tls:
  - secretName: {{ .Values.ingress.tlsSecretName }}
    hosts: {{ .Values.host }}
    # {{- if .Values.host }}
    # hosts:
    # - {{ .Values.host }}
    # - {{ template "host" . }}
    {{- end }}
  {{- end }}
